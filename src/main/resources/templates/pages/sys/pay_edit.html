<meta charset="utf-8">
<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">薪资添加</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
       <div class="box-body">
         
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="name" placeholder="姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="cjTitle" class="col-sm-2 control-label">发放时间</label>
            <div class="col-sm-10">
              <input type="text" class="form-control "  id="cjTitle" placeholder="发放时间">
            </div>
          </div>
          <div class="form-group">
            <label for="cjTitle" class="col-sm-2 control-label">基本工资</label>
            <div class="col-sm-10">
              <input type="text" class="form-control "  id="cjTitle" placeholder="基本工资">
            </div>
          </div>
           
          <div class="form-group">
            <label for="cjContent" class="col-sm-2 control-label">加班次数</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="cjContent" placeholder="加班次数">
            </div>
          </div>
          <div class="form-group">
			<label for="cjMoney" class="col-sm-2 control-label">工龄</label>
			<div class="col-sm-10">
				<input type="text" id="cjMoney" placeholder="工龄" class="form-control">
			</div>
		  </div>
		  <div class="form-group">
				<label for="createTime" class="col-sm-2 control-label">全勤奖</label>
				<div class="col-sm-10">
					<input type="text" id="createTime" placeholder="全勤奖" class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="createTime" class="col-sm-2 control-label">旷工费</label>
				<div class="col-sm-10">
					<input type="text" id="createTime" placeholder="旷工费" class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="createTime" class="col-sm-2 control-label">保险费</label>
				<div class="col-sm-10">
					<input type="text" id="createTime" placeholder="保险费" class="form-control">
				</div>
		 </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">返回</button>
		  <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
      </form>
      <!-- zTree 对应的div -->
      <div class="layui-layer layui-layer-page layui-layer-molv layer-anim" id="menuLayer" type="page" times="2" showtime="0" contype="object"
		style="z-index:59891016; width: 300px; height: 450px; top: 100px; left: 500px; display:none">
		<div class="layui-layer-title" style="cursor: move;">选择菜单</div>
		<div class="layui-layer-content" style="height: 358px;">
			<div style="padding: 10px;" class="layui-layer-wrap">
				<ul id="menuTree" class="ztree"></ul>    <!-- 动态加载树 -->
			</div>
		</div>
		<span class="layui-layer-setwin"> <a class="layui-layer-ico layui-layer-close layui-layer-close1 btn-cancel" ></a></span>
		<div class="layui-layer-btn layui-layer-btn-">
			<a class="layui-layer-btn0 btn-confirm">确定</a>
			<a class="layui-layer-btn1 btn-cancel">取消</a>
	     </div>
      </div>
  </div>
  <script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
  <script type="text/javascript" src="bower_components/layer/layer.js">
  </script>
  <script type="text/javascript">
   var zTree; //zTree是第三方扩展的一个Jquery插件
  //初始化zTree时会用到
  var setting = {
  	data : {
  		simpleData : {
  			enable : true,
  			idKey : "id",  //节点数据中保存唯一标识的属性名称
  			pIdKey : "parentId",  //节点数据中保存其父节点唯一标识的属性名称
  			rootPId : null  //根节点id
  		}//json 格式javascript对象
  	}
  }//json 格式的javascript对象 
  
  $(function(){
	  //加载菜单树的事件注册
	  $(".form-group")
	  .on("click",".load-sys-menu",
			  doLoadZtreeNodes);
	  //box-footer中按钮事件注册
	  $(".box-footer")
	  .on("click",".btn-cancel",doCancel)
	  .on("click",".btn-save,.btn-update",doSaveOrUpdate)
	  
	  //menuLayer中按钮事件注册
	  $("#menuLayer")
	  .on("click",".btn-confirm",doSetSelectedNode)
	  .on("click",".btn-cancel",doHideZtree);
	  //获取mainContentId上值
	  var rowData=
	  $("#mainContentId").data("rowData");
	  //假如有值说明是修改,则基于此值初始化编辑页面.
	  if(rowData)doInitEditFormData(rowData);
  }); 
//初始化表单数据
  function doInitEditFormData(rowData){
	$("#name").val(rowData.name);  
	$("#pay_emNumber").val(rowData.pay_emNumber); 
	$("#pay_emName").val(rowData.pay_emName); 
	$("#pay_month").val(rowData.pay_month); 
	$("#pay_baseMoney").val(rowData.pay_baseMoney); 
	$("#pay_age").val(rowData.pay_age);  
	$("#pay_check").val(rowData.pay_check);  
	$("#pay_absent").val(rowData.pay_absent);  
	$("#pay_safety").val(rowData.pay_safety);  
  }
  //回到列表页面
  function doCancel(){
	var url="sys/pay_list";
	$("#mainContentId").load(url);  
  }
  //将表单数据发送到服务端
  function doSaveOrUpdate(){
	 debugger
	 //1.获取表单中用户输入数据
	 var params=doGetEditFormData();
	 var rowData=$("#mainContentId").data("rowData");
	 if(rowData)params.id=rowData.id;
	 //2.异步提交数据到服务端
	 var insertUrl="pay/doSaveObject";
	 var updateUrl="pay/doUpdateObject";
	 var url=rowData?updateUrl:insertUrl;
	 
	 $.post(url,params,function(result){
		 if(result.state==1){
			 alert(result.message);
			 doCancel();
		 }else{
			 alert(result.message);
		 }
	 })
  }
   function doGetEditFormData(){
	  var params={
	     "name":$("#name").val(),
	     "pay_emNumber":$("#pay_emNumber").val(),
	     "pay_emName":$("#pay_emName").val(),
	     "pay_month":$("#pay_month").val(),
	     "pay_baseMoney":$("#pay_baseMoney").val(),
	     "pay_age":$("#pay_age").val(),
	     "pay_check":$("#pay_check").val(),
	     "pay_absent":$("#pay_absent").val(),
	     "pay_safety":$("#pay_safety").val(),
	  }
	  return params;
  }
  
  
  
  
  
  
  //设置选中节点(上级菜单)
  function doSetSelectedNode(){
	  console.log(zTree);
	  //1.获取选中节点
	  var nodes=zTree.getSelectedNodes();
	  if(!nodes||nodes.length==0){
		  doHideZtree();
		  return;
	  }
	  //2.将选中节点内容填充到页面
	  $("#parentId").data("parentId",nodes[0].id);
	  $("#parentId").val(nodes[0].name);
	  //3.隐藏zTree
	  doHideZtree();
  }
  //隐藏zTree
  function doHideZtree(){
	  $("#menuLayer").css("display","none");
  }
  //加载zTree菜单
  function doLoadZtreeNodes(){
	 //1.url
	 var url="train/doFindZtreeMenuNodes";
	 //2.request
	 $.getJSON(url,function(result){//JsonResult
		 console.log(result);
		 if(result.state==1){
			//zTree数据的初始化
			zTree=$.fn.zTree.init(
					$("#menuTree"),
					 setting,
					 result.data);
			$("#menuLayer").css("display","block");
		 }else{
			alert(result.message);
		 }
	 });
	  
  } 
  
  
  
  
  
  
  
  
  
  
  

 </script>
